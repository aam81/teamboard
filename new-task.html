<html>
	<head>
		<!--CSS-->
		<link href="css/bootstrap.min.css" rel="stylesheet"/>
		<link href="css/board.css" rel="stylesheet"/>
		
		<!--JS-->
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/jquery-ui-1.10.4.custom.min.js"></script>
		
		<script src="js/jquery.touch-punch.min.js"></script>
		<script src="js/jquery.shapeshift.js"></script>
		
		<script>
			$(document).ready(function() {
				$('.navbar').load('nav-bar-logged.html');
			});
		</script>
		
	</head>
	
	<body>
		<div class="navbar navbar-default"></div>
		
		<div class="container">
			
			<form class="form-horizontal" action="account-homepage2.html">
			  <fieldset>
				<legend>New Task</legend>
				<div class="form-group">
				  <label for="inputEmail" class="col-lg-2 control-label">Title</label>
				  <div class="col-lg-10">
					<input class="form-control" id="inputEmail" placeholder="Title" type="text" value="The Ultimate Task">
				  </div>
				</div>
				<div class="form-group">
				  <label for="textArea" class="col-lg-2 control-label">Description</label>
				  <div class="col-lg-10">
					<textarea class="form-control" rows="3" id="textArea">Hackathon project presentation</textarea>
					
				  </div>
				</div>
				<div class="form-group">
				  <label class="col-lg-2 control-label">Privacy Policy</label>
				  <div class="col-lg-10">
					<div class="radio">
					  <label>
						<input name="optionsRadios" id="optionsRadios1" value="option1" checked="" type="radio">
						Public
					  </label>
					</div>
					<div class="radio">
					  <label>
						<input name="optionsRadios" id="optionsRadios2" value="option2" type="radio">
						Team task
					  </label>
					</div>
					<div class="radio">
					  <label>
						<input name="optionsRadios" id="optionsRadios2" value="option2" type="radio">
						Private
					  </label>
					</div>
				  </div>
				</div>
				<div class="form-group">
				  <label for="select" class="col-lg-2 control-label">Owner</label>
				  <div class="col-lg-10">
					<select class="form-control" id="select">
					  <option>Jane Devoops</option>
					  <option>XXX YYY</option>
					  <option>RRR ZZZ</option>
					</select>
				</div></div>
				
				<div class="form-group">
				  <label for="select" class="col-lg-2 control-label">Priority</label>
				  <div class="col-lg-10">
					<select class="form-control" id="select">
					  <option>Blocker</option>
					  <option>Urgent</option>
					  <option>Normal</option>
					  <option>Low</option>
					</select>
				</div></div>
				
				<div class="form-group">
				  <label for="select" class="col-lg-2 control-label">Tags</label>
				  <div class="col-lg-10">
					<select multiple="" class="form-control">
					  <option>BugFix</option>
					  <option>Enhencement</option>
					  <option>Project</option>
					  <option>Study</option>
					  
					</select>
				  </div>
				</div>
				<div class="form-group">
				  <div class="col-lg-10 col-lg-offset-2">
					<button class="btn btn-default">Cancel</button>
					<button type="submit" class="btn btn-primary">Submit</button>
				  </div>
				</div>
			  </fieldset>
			</form>
			
		</div>
	</body>
</html>
